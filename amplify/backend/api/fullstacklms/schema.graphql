type Resource @model {
  id: ID!
  instructor: String!
  data: String
  uuid: String
  urlTitle: String
  urlDescription: String
  url: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Post @model {
  id: ID!
  author: String!
  data: String!
  uuid: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}
